<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="d3/d3.js"></script>
    <script defer src="script.js"></script>
    <title>KLASK Trajectory Simulator</title>
</head>
<body>
    <div id="board-svg-wrapper" style="text-align: center; position: relative; height: 90vh"></div>
    <div id="ball-ver-button-wrapper" style="text-align: center">
        <button id="ball-ver-2019-button" onclick="onclickButtonBallVer2019()" style="background-color: aliceblue;" >Ball ver 2019</button>
        <button id="ball-ver-2023-button" onclick="onclickButtonBallVer2023()" style="background-color: aqua;">Ball ver 2023</button>
    </div>
    <div id="backward-shot-button-wrapper" style="text-align: center;">
        <button id="backward-shot-button" onclick="onclickButtonBackwardShot()" style="background-color: aliceblue;">Backward Shot</button>
        <button id="display-biscuit-button" onclick="onclickButtonDisplayBiscuit()" style="background-color: aqua;">Biscuit</button>
    </div>
    <div style="text-align: center;">created by hexa, へクサ (<a href="https://twitter.com/lapHFIsI3sIjoO0">Twitter</a>)</div>
</body>
